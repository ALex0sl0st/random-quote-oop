<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random quote:</h1>
      <div class="current-quote-container" id="current-quote-container">
        <p id="quote">Click button to see quote</p>
        <p id="quote-author" class="quote-author">Quote's author</p>
      </div>
      <div class="quote-action">
        <button class="random-quote-btn" id="local-quote-btn">
          Saved Quote
        </button>
        <button class="random-quote-btn server" id="server-quote-btn">
          Server Quote
        </button>
        <button class="random-quote-btn online" id="online-quote-btn">
          Online Quote
        </button>
        <span class="inactive-star star" id="star"></span>
      </div>
      <div id="favoriteQuotesContainer" class="favoriteQuotesContainer"></div>
      <button class="remove-all-btn" id="remove-all-btn">Remove all</button>
      <div class="pagination-controls">
        <button id="firstPageBtn" aria-label="First page">⏮</button>
        <button id="prevPageBtn" aria-label="Previous page">←</button>
        <span id="pageIndicator">Page 1 / 1</span>
        <button id="nextPageBtn" aria-label="Next page">→</button>
        <button id="lastPageBtn" aria-label="Last page">⏭</button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
